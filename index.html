<!DOCTYPE html>
<html lang="en-ca">

<head>
  <!-- Set the page title -->
  <title>Assignment 04 - Finishing a Todo List App</title>

  <!-- Set the charset we're using to UTF-8 -->
  <meta charset="utf-8" />

  <!-- Set the screens default zoom / scale to 1 -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Specifies the document mode for Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Set the CSS Reset File -->
  <link rel="stylesheet" href="./reset.css" />

  <!-- Set the main stylesheet -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Set the Favicon  -->
  <link rel="icon" href="./images/favicon/rocket.svg" type="image/svg+xml" />
</head>

<body>
  <main>
    <h1>Daily ToDo list</h1>
    <div class="container">
      <header>
        <img src="./images/hearder twitter.jpeg" >
      </header>
      <div class="todo-app">
        <h2>Todo List <img src = "images/Uwu.jpeg"></h2>
        <div class="todo-form">
          <input 
            type="text" 
            id="todo-input" 
            placeholder="Enter a todo item" 
          />
          <button onclick ="addTodo()">Add</button>
          <button onclick ="clearTodo()">Clear</button>
        </div>
        <ul id="todo-list">
        </ul>
      </div>
    </div>
  </main>
  <!-- Add JavaScript File -->
  <script src="./script.js"></script>

</body>
</html>
